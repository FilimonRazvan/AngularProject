<div class="container">
  <button color="primary"
    mat-flat-button
    (click)="openDialogCreate()"
    class="Adaugare ">
    Adaugare
  </button>
  <table [dataSource]="dataSource"
    mat-table
    class="mat-elevation-z8 tabelBG">
    <ng-container matColumnDef="id">
      <th mat-header-cell
        *matHeaderCellDef
        class="whiteText"> ID </th>
      <td mat-cell
        *matCellDef="let element"
        class="whiteText"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="temperatureC">
      <th mat-header-cell
        *matHeaderCellDef
        class="whiteText"> TemperatureC </th>
      <td mat-cell
        *matCellDef="let element"
        class="whiteText"> {{element.temperatureC}} </td>
    </ng-container>
    <ng-container matColumnDef="temperatureF">
      <th mat-header-cell
        *matHeaderCellDef
        class="whiteText"> TemperatureF </th>
      <td mat-cell
        *matCellDef="let element"
        class="whiteText"> {{element.temperatureF}} </td>
    </ng-container>
    <ng-container matColumnDef="WindPower">
      <th mat-header-cell
        *matHeaderCellDef
        class="whiteText"> WindPower </th>
      <td mat-cell
        *matCellDef="let element"
        class="whiteText"> {{element.windpower}} </td>
    </ng-container>
    <ng-container matColumnDef="Pressure">
      <th mat-header-cell
        *matHeaderCellDef
        class="whiteText"> Pressure</th>
      <td mat-cell
        *matCellDef="let element"
        class="whiteText"> {{element.pressure}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell
        *matHeaderCellDef
        class="whiteText"> Date </th>
      <td mat-cell
        *matCellDef="let element"
        class="whiteText"> {{element.date | date}} </td>
    </ng-container>
    <ng-container matColumnDef="summary">
      <th mat-header-cell
        *matHeaderCellDef
        class="whiteText"> Summary </th>
      <td mat-cell
        *matCellDef="let element"
        class="whiteText"> {{element.summary}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell
        *matHeaderCellDef
        class="whiteText">Actions</th>
      <td mat-cell
        *matCellDef="let element">
        <div>
          <button mat-button
            [matMenuTriggerFor]="menu"><mat-icon class="whiteText">more_vert</mat-icon></button>
          <mat-menu #menu="matMenu"
            class="actionsBG">
            <button (click)="openDialogDelete(element)"
              mat-icon-button
              color="warn"><mat-icon>delete</mat-icon></button>
            <button (click)="openDialogEdit(element.id, element.temperatureC, element.summary)"
              mat-icon-button
              color="primary"><mat-icon>edit</mat-icon></button>
          </mat-menu>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
